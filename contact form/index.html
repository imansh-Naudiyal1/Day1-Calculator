<!DOCTYPE html>
<html>
<head>
    <title>Personal Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

@media (max-width: 600px) {
    form {
        max-width: 100%;
    }
    body {
        margin: 5px;
    }
    #result {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <h1>Personal Information Form</h1>
    
    <form id="infoForm">
        <label>Name:</label>
        <input type="text" id="name">
        
        <label>Age:</label>
        <input type="number" id="age">
        
        <label>Email:</label>
        <input type="email" id="email">
        
        <label>Phone:</label>
        <input type="tel" id="phone" required>
        
        <label>Address:</label>
        <input type="text" id="address">
        
        <button type="button" id="showBtn">Show Info</button>
    </form>
    
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
