<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiplication Table Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .input-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            padding: 40px;
        }

        .loop-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .loop-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }

        .loop-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .table-result {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 15px;
            white-space: pre-line;
        }

        .patterns-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .patterns-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .pattern-result {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            padding: 15px;
            white-space: pre;
            overflow-x: auto;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .input-section {
                padding: 20px;
            }
            input[type="number"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Day 2: Loops Mastery</h1>
            <p>Multiplication Table Generator with Different Loop Types</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="number" id="numberInput" placeholder="Enter a number" min="1" max="20">
                <button id="generateBtn" class="btn">Generate Tables</button>
                <button id="clearBtn" class="btn">Clear</button>
            </div>
            <div id="error" class="error"></div>
        </div>

        <div class="results-section" id="resultsSection" style="display:none;">
            <div class="loop-examples">
                <div class="loop-box">
                    <h3>For Loop Table</h3>
                    <div class="table-result" id="forLoopResult"></div>
                </div>

                <div class="loop-box">
                    <h3>While Loop Table</h3>
                    <div class="table-result" id="whileLoopResult"></div>
                </div>

                <div class="loop-box">
                    <h3>Do-While Loop Table</h3>
                    <div class="table-result" id="doWhileResult"></div>
                </div>
            </div>

            <div class="patterns-section">
                <h3>Nested Loops - Star Patterns</h3>
                <div class="pattern-result" id="patternResult" style="white-space: pre;"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
